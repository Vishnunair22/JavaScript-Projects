<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper and Scissors</h1>
        <span class="sub-title">Make Your Choice</span>
        <div class="images">
            <div class="rock">
                <img src="./images/rock.png" alt="image of a rock">
            </div>
            <div class="paper">
                <img src="./images/paper.png" alt="image of paper">
            </div>
            <div class="scissors">
                <img src="./images/scissors.png" alt="image of scissors">
            </div>
        </div>
        <div class="score">
            <div class="user">
                <span class="userScore">0</span><br>
                <span class="txt">User</span>
            </div>
            <div class="comp">
                <span class="compScore">0</span><br>
                <span class="txt">Comp</span>
            </div>
        </div>
        <span class="result"></span><br>
        <button class="reset">RESET GAME</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
